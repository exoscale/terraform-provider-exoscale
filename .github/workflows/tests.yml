---
name: run-acceptance-tests

on:
  workflow_dispatch:
    inputs:
      go_test_extra_args:
        description: 'Extra arguments to pass to Go tests (e.g. -run="^Test(?!.*(Database|SOS)).*")'
        required: false
        type: string
        default: ''
  push:
    branches:
    - '**'
    paths:
    - 'go.mod'
    - 'go.sum'
    - '**.go'
    - '.github/workflows/tests.yml'
    tags-ignore:
    - 'v*' # Don't run CI tests on release tags

# Prevent // execution of acc tests
concurrency: acc-tests

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make go.mk
      - uses: ./go.mk/.github/actions/setup
      - uses: ./go.mk/.github/actions/pre-check
      - name: Run tests
        run: |
          # Debug environment variables
          echo "INPUT_GO_TEST_EXTRA_ARGS: $INPUT_GO_TEST_EXTRA_ARGS"

          if [ -n "$INPUT_GO_TEST_EXTRA_ARGS" ]; then
            export GO_TEST_EXTRA_ARGS="$INPUT_GO_TEST_EXTRA_ARGS"
            echo "Setting GO_TEST_EXTRA_ARGS to: $GO_TEST_EXTRA_ARGS"
            make test-verbose test-acc
          else
            make test-verbose test-acc
          fi
        env:
          EXOSCALE_API_KEY: ${{ secrets.EXOSCALE_API_KEY }}
          EXOSCALE_API_SECRET: ${{ secrets.EXOSCALE_API_SECRET }}
