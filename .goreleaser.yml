builds:
  - env:
      - CGO_ENABLED=0
      - GO_PKG=github.com/exoscale/terraform-provider-exoscale
    flags:
      - -mod=vendor
      - -trimpath
    ldflags:
      - '-s -w -X {{.Env.GO_PKG}}/version.Version={{.Version}} -X {{.Env.GO_PKG}}/version.Commit={{.Commit}}'
    binary: '{{ .ProjectName }}_v{{ .Version }}'
    goos:
      - darwin
      - freebsd
      - linux
      - windows
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'

archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum
    cmd: gpg
    args: ['-u', 'ops@exoscale.ch', '--detach-sign', '${artifact}']

release:
  github:
    owner: exoscale
    name: terraform-provider-exoscale
  draft: true

changelog:
  skip: true
